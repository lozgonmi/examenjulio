<div class="row">
    <div class="col-3 mx-2">Fecha Creacion</div>
    <div class="col-2 mx-2">Total Cierre</div>      
</div>
    <hr class='w-100'>
    <div *ngFor='let pedido of pedidos'>
      <app-pedido
      [pedido]= 'pedido' (propietarioSeleccionado)="verDatos($event)"
      ></app-pedido>    
    </div>


<!-- Modal -->
<div class="modal fade" id="modalPropietario" tabindex="-1" role="dialog" aria-labelledby="datosPersonaje"
aria-hidden="true">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="datosPersonaje">Datos Completos propietarioSeleccionado</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <pre>{{propietarioVerDatos | json}}</pre>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
    </div>
  </div>
</div>
</div>
